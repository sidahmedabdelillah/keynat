<script type="text/javascript">
    function showResult(str) {
        if (str.length == 0) {
            document.getElementById("livesearch").innerHTML = "";
            document.getElementById("livesearch").style.border = "0px";
            return;
        }
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {  // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("livesearch").innerHTML = this.responseText;
                document.getElementById("livesearch").style.border = "1px solid #A5ACB2";
            }
        }
        xmlhttp.open("GET", "livesearch.php?q=" + str, true);
        xmlhttp.send();
    }
</script>

<script>
    function filterTable() {
        var input, filter, input2, filter2, input3, filter3, table, tr, td, i;
        input = document.getElementById("searchBar");
        filter = input.value.toUpperCase();
        input2 = document.getElementById("searchBar2");
        filter2 = input2.value.toUpperCase();
        input3 = document.getElementById("searchBar3");
        filter3 = input3.value.toUpperCase();
        table = document.getElementById("articleTable");
        tr = table.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
                if (td.innerHTML.toUpperCase().search(filter) != -1 && td.innerHTML.toUpperCase().indexOf(filter2) != -1 && td.innerHTML.toUpperCase().indexOf(filter3) != -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }

    function filterTableCode() {
        var input, filter, table, tr, td, i;
        input = document.getElementById("searchBarCode");
        filter = input.value.toUpperCase();
        table = document.getElementById("articleTable");
        tr = table.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                if (td.innerHTML.toUpperCase().indexOf(filter) == 0) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }

    function resetBtn() {
        document.getElementById("searchBar").value = "";
        document.getElementById("searchBar2").value = "";
        document.getElementById("searchBar3").value = "";
        filterTable();
    }

    $('#confirm-delete').on('show.bs.modal', function (e) {
        $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
    });
</script>
